{% extends "table/base_table.html" %}
{% block content %}
	<a href="/table">Back</a>
	<table class="table table-bordered table-striped">
		<tr>
			<th>ID</th>
			<th>Full Name</th>
			<th>Age</th>
			<th>Income</th>
			<th>Gender</th>
		</tr>
		{% for data in CustomerModel %}
		<tr>
			<td>{{ data.CustomerID }}</td>
			<td>{{ data.FullName }}</td>
			<td>{{ data.Age }}</td>
			<td>{{ data.Income }}</td>
			<td>{{ data.Gender }}</td>
		</tr>
		{% endfor %}
	</table>
{% endblock content %}
