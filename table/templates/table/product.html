{% extends "table/base_table.html" %}
{% block content %}
	<table class="table table-bordered table-striped">
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>Actor</th>
			<th>Category</th>
			<th>Price</th>
			<th>Special</th>
		</tr>
		{% for data in ProductModel %}
		<tr>
			<td>{{ data.ID }}</td>
			<td>{{ data.Title }}</td>
			<td>{{ data.Actor }}</td>
			<td>{{ data.Category }}</td>
			<td>{{ data.Price }}</td>
			<td>{{ data.Special }}</td>
		</tr>
		{% endfor %}
	</table>
{% endblock content %}
