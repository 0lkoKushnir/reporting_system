{% extends "user/base.html" %}
{% block content %}
    <h1>Найпопулярніші категорії в регіонах</h1>
    <script>
    $(document).ready(function(){
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: [{% for item in qs %}{% if item.Region == 'USA' %}'{{ item.Category }}',{% endif %}{% endfor %}],
                datasets: [{
                    label: 'Чиста сума продаж',
                    data: [{% for item in qs %}{% if item.Region == 'USA' %}{{ item.Quantity }},{% endif %}{% endfor %}],
                    backgroundColor: [{% for i in "x"|rjust:"100" %}getRandomColorHex(),{% endfor %}],
                    borderColor: [],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks:{
                            beginAtZero: true
                        },
                    }],
                }
            }
        });
    });

    $(document).ready(function(){
        var ctx = document.getElementById('myChart2').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: [{% for item in qs %}{% if item.Region == 'Non-USA' %}'{{ item.Category }}',{% endif %}{% endfor %}],
                datasets: [{
                    label: 'Чиста сума продаж',
                    data: [{% for item in qs %}{% if item.Region == 'Non-USA' %}{{ item.Quantity }},{% endif %}{% endfor %}],
                    backgroundColor: [{% for i in "x"|rjust:"100" %}getRandomColorHex(),{% endfor %}],
                    borderColor: [],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks:{
                            beginAtZero: true
                        },
                    }],
                }
            }
        });
    });

    function getRandomColorHex() {
    var hex = "0123456789ABCDEF",
        color = "#";
    for (var i = 1; i <= 6; i++) {
      color += hex[Math.floor(Math.random() * 16)];
    }
    return color;
  }
    </script>
    <div class='row'>
        <div class="col-sm-6">
            <h4>США</h4>
            <canvas id="myChart" width="auto" height="auto"></canvas>
        </div>
        <div class="col-sm-6">
            <h4>Інші країни</h4>
            <canvas id="myChart2" width="auto" height="auto"></canvas>
        </div>
    </div>
{% endblock content %}
